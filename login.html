<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log In - InternLink</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#f5f6f8",
              "background-dark": "#121212",
              "card-dark": "#1E1E1E",
              "card-light": "#FFFFFF",
              "text-primary-light": "#1f2937",
              "text-primary-dark": "#E0E0E0",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#888888",
              "border-light": "#d1d5db",
              "border-dark": "#314368",
              "input-light": "#FFFFFF",
              "input-dark": "#182234",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-display text-text-primary-dark antialiased">
<div class="flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-sm">
<div class="mb-8 flex flex-col items-center gap-2">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-4xl text-primary">work</span>
<h2 class="text-3xl font-bold tracking-tight">InternLink</h2>
</div>
</div>
<div class="flex flex-col gap-6">
<form class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="pb-2 text-sm font-medium text-text-primary-dark" for="email">Email</label>
<input class="form-input h-12 w-full rounded-lg border border-border-dark bg-input-dark p-3 text-base text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/40" id="email" placeholder="you@example.com" type="email" value=""/>
</div>
<div class="flex flex-col">
<div class="flex items-center justify-between pb-2">
<label class="text-sm font-medium text-text-primary-dark" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input h-12 w-full rounded-lg border border-border-dark bg-input-dark p-3 text-base text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/40" id="password" placeholder="Enter your password" type="password" value=""/>
</div>
</div>
<button class="mt-2 flex h-12 items-center justify-center rounded-lg bg-primary px-5 text-base font-bold text-white transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" type="submit">
<span class="truncate">Log In</span>
</button>
</form>
<div class="flex items-center gap-4">
<hr class="flex-grow border-t border-border-dark"/>
<span class="text-sm text-text-secondary-dark">OR</span>
<hr class="flex-grow border-t border-border-dark"/>
</div>
<button class="flex h-12 items-center justify-center gap-3 rounded-lg border border-border-dark bg-card-dark px-5 text-base font-medium text-text-primary-dark transition-colors hover:bg-white/5">
<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12V14.4H18.06C17.74 15.93 16.89 17.27 15.6 18.09V20.6H19.35C21.45 18.78 22.56 15.77 22.56 12.25Z" fill="#4285F4"></path>
<path d="M12 23C14.97 23 17.45 22.02 19.35 20.6L15.6 18.09C14.59 18.76 13.38 19.14 12 19.14C9.13 19.14 6.7 17.25 5.79 14.8H1.94V17.39C3.84 20.73 7.66 23 12 23Z" fill="#34A853"></path>
<path d="M5.79 14.8C5.59 14.23 5.48 13.62 5.48 13C5.48 12.38 5.59 11.77 5.79 11.2L1.94 8.61C1.26 10.01 0.88 11.46 0.88 13C0.88 14.54 1.26 15.99 1.94 17.39L5.79 14.8Z" fill="#FBBC05"></path>
<path d="M12 6.86C13.52 6.86 14.81 7.37 15.89 8.35L19.43 4.92C17.45 3.09 14.97 2 12 2C7.66 2 3.84 4.27 1.94 7.61L5.79 10.2C6.7 7.75 9.13 6.86 12 6.86Z" fill="#EA4335"></path>
</svg>
<span class="truncate">Log in with Google</span>
</button>
</div>
<p class="mt-8 text-center text-sm text-text-secondary-dark">
            Don't have an account?
            <a class="font-semibold text-primary hover:underline" href="signup.html">Sign Up</a>
</p>
</div>
</div>

</body></html>
