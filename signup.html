<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - InternLink</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d59f2",
            "background-light": "#f5f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<!-- Logo -->
<div class="flex items-center justify-center gap-3 text-white">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-2xl font-bold leading-tight tracking-[-0.015em] text-zinc-100">InternLink</h2>
</div>
<!-- Sign-up Card -->
<div class="rounded-xl border border-[#314368]/50 bg-[#182234]/50 p-8 shadow-2xl shadow-black/20 backdrop-blur-sm">
<div class="space-y-6">
<!-- Page Heading -->
<div class="flex flex-col gap-1.5 text-center">
<p class="text-3xl font-bold leading-tight tracking-[-0.033em] text-zinc-100">Create an Account</p>
<p class="text-base font-normal leading-normal text-zinc-400">Join InternLink to find your next opportunity.</p>
</div>
<!-- Google Sign Up Button -->
<button class="flex h-11 w-full cursor-pointer items-center justify-center gap-2.5 overflow-hidden rounded-lg bg-[#222f49] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-zinc-100 transition-colors hover:bg-[#2b3a5a]">
<svg class="h-5 w-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_1041_2515)"><path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12V14.28H18.06C17.78 15.82 16.94 17.13 15.65 17.97V20.59H19.5C21.46 18.78 22.56 15.77 22.56 12.25Z" fill="#4285F4"></path><path d="M12 23C14.97 23 17.45 22.02 19.5 20.59L15.65 17.97C14.65 18.64 13.43 19.02 12 19.02C9.38 19.02 7.15 17.27 6.3 14.9H2.34V17.61C4.26 20.89 7.89 23 12 23Z" fill="#34A853"></path><path d="M6.3 14.9C6.11 14.36 6 13.79 6 13.21C6 12.63 6.11 12.06 6.3 11.52V8.81H2.34C1.5 10.22 1 11.66 1 13.21C1 14.76 1.5 16.2 2.34 17.61L6.3 14.9Z" fill="#FBBC05"></path><path d="M12 7.42C13.57 7.42 14.95 7.97 16.03 8.98L19.57 5.44C17.45 3.59 14.97 2.42 12 2.42C7.89 2.42 4.26 4.53 2.34 7.81L6.3 10.52C7.15 8.15 9.38 6.42 12 6.42V7.42Z" fill="#EA4335"></path></g><defs><clippath id="clip0_1041_2515"><rect fill="white" height="24" width="24"></rect></clippath></defs></svg>
<span class="truncate">Sign up with Google</span>
</button>
<!-- Divider -->
<div class="relative">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-[#314368]"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-[#182234] px-2 text-sm font-normal leading-normal text-zinc-400">OR</span>
</div>
</div>
<div class="space-y-4">
<!-- Email Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-zinc-100">Email Address</p>
<input class="form-input h-11 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#314368] bg-[#101622] p-3 text-sm font-normal leading-normal text-zinc-100 placeholder:text-zinc-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" placeholder="you@example.com" type="email"/>
</label>
<!-- Password Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-zinc-100">Password</p>
<div class="relative">
<input class="form-input h-11 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#314368] bg-[#101622] p-3 text-sm font-normal leading-normal text-zinc-100 placeholder:text-zinc-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" placeholder="Enter your password" type="password"/>
<div class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3 text-zinc-400">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</div>
</div>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium leading-normal text-zinc-100">Confirm Password</p>
<input class="form-input h-11 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#314368] bg-[#101622] p-3 text-sm font-normal leading-normal text-zinc-100 placeholder:text-zinc-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" placeholder="Confirm your password" type="password"/>
</label>
</div>
<!-- Sign Up Button -->
<button class="flex h-11 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-sm font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-primary/90">
            Sign Up
          </button>
<!-- Log In Link -->
<p class="text-center text-sm font-normal leading-normal text-zinc-400">
            Already have an account? <a class="font-medium text-primary hover:underline" href="login.html">Log In</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
